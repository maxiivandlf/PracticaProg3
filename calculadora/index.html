<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MaxiIvan Devs-Calculadora de sueldos</title>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.6.0.min.js"
    ></script>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main>
      <section class="formulary">
        <form class="formulary">
          <label for="category">Elija la categoría a la que pertenece</label>
          <select name="category" id="category">
            <option value="">Elija categoría</option>
            <option value="a">Categoría A</option>
            <option value="b">Categoría B</option>
            <option value="c">Categoría C</option>
            <option value="d">Categoría D</option>
          </select>
          <label for="antiquity">Antiguedad:</label>
          <input
            type="number"
            placeholder="En cantidad de años"
            name="antiquity"
            id="antiquity"
          />
          <button type="button" class="btn" id="btnSend">
            Calcular sueldo
          </button>
        </form>
      </section>
      <section class="box_results">
        <h1>Detalles de haberes</h1>
        <div class="results" id="results"></div>
      </section>
    </main>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
